<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CounterJs</title>
    <!-- All Style css Start -->
    <link rel="stylesheet" href="sytle.css" />
    <!-- All Style css End -->
  </head>
  <body>
    <!-- Counter Start -->

    <div class="containar">
      <div class="box">
        <h1>Plus-Minus</h1>
        <button id="minusBtn">-</button>
        <samp id="ruselt">0</samp>
        <button id="plusBtn">+</button>
        <!-- Alart Part -->
        <div id="alartOne" hidden>
          <p>Can't exceed more than 5.</p>
        </div>
        <div id="alartTwo" hidden>
          <p>Can't go below 0.</p>
        </div>
      </div>
    </div>

    <!-- Counter End -->

    <!-- counter up part start -->
    <div class="boxTwo">
      <div class="">
        <h3 class="">
          <p>Counter Up</p>
        </h3>
        <div class="flexBox">
          <h2 class="numberBox" data-a="20">10</h2>
          <h2 class="numberBox" data-a="30">30</h2>
          <h2 class="numberBox" data-a="40">40</h2>
          <h2 class="numberBox" data-a="50">50</h2>
          <h2 class="numberBox" data-a="60">60</h2>
         
        </div>
      </div>
    </div>
    <!-- counter up part End -->

    <!-- All Script Js Start -->
    <script src="js/script.js"></script>
    <!-- All Script Js End -->
  </body>
</html>
